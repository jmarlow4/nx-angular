<div
  class="flex flex-row justify-between items-center"
  [style.minWidth]="'400px'"
>
  <h2 class="text-xl font-bold">Todo Lists</h2>
  <button
    mat-raised-button
    [matMenuTriggerFor]="createListMenu"
    (click)="todoNameFocusSubject.next(null)"
  >
    Create new
  </button>
</div>
<mat-menu #createListMenu="matMenu" xPosition="before"
  ><web-todo-form
    [focusSubject]="todoNameFocusSubject"
    (onSubmit)="createList($event)"
  ></web-todo-form
></mat-menu>
