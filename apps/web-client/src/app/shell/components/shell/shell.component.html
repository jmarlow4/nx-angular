<div class="flex flex-column absolute h-screen w-full">
  <client-web-header
    [routes]="routes"
    [isMobile]="$isMobile | async"
  ></client-web-header>
  <mat-sidenav-container
    class="flex flex-auto mt-16 w-full"
    [ngClass]="{ 'mt-14': $isMobile | async }"
  >
    <mat-sidenav></mat-sidenav>
    <mat-sidenav-content class="flex flex-col w-full">
      <main class="flex flex-auto p-6">
        <div class="w-full">
          <router-outlet></router-outlet>
        </div>
      </main>
      <footer class="flex text-gray-500 flex-row justify-center">footer</footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
